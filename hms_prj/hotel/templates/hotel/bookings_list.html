<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <title>Booking List</title>
    <style>
    body {
      position: relative;
      background-image: url('{% static "img/background.jpg" %}');
      background-attachment: fixed;
      background-size: 100%; 
  }
  
    .custom-button {
        margin-left: 20px;
         /* Adjust the value as needed */
    }
</style>
  </head>

<body>
  <div class="container">
    
      

    <h1 style="color: #ffffff; padding-left: 425px; padding-bottom: 10px; padding-top: 25px;"> YOUR BOOKINGS {{user}} </h1>
  </div>
  <a class="btn btn-dark   custom-button"  href="{% url 'hotel:RoomList' %}"> Home</a>
    <DIV class="row" style="padding-left: 25px; padding-top:25px ;">
      
    {% for booking in bookings_list %}
    
    <div class="card " style="width: 18rem; margin: 10px; ">
        <img src="{% static 'img/download.jpeg' %}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{booking.get_room_category}} ROOM</h5>
          <p   class="card-text"><strong>FROM:</strong> {{booking.check_in}}<br><strong>TO: </strong>{{booking.check_out}}<br><strong>BEDS: </strong>{{booking.room.beds}}<br><strong>CAPACITY: </strong>{{booking.room.capacity}}</p>

          <a href="{{booking.get_cancel_booking_url}}" class="btn btn-danger">Cancel Booking</a>
        </div>
      </div>
    {% endfor %}
  </DIV>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
