<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Room List</title>
    <style>
         
        body {
            position: relative;
            background-image: url('{% static "img/background.jpg" %}');
            background-attachment: fixed;
            background-size: 100%; 
        }

    
    </style>
</head>
<body>
    <div class="row ">

        {% for room_category, room_url in room_list %}
            <div class="col-md-2 mb-2 "> <!-- Adjust the column width and margin as needed -->
                <div class="card text-center" style="width: 17rem;  margin:250px 100px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ room_category }} Rooms</h5>
                        <p class="card-text">Welcome To Hotel Raddison</p>
                        <a href="{{ room_url }}" class="btn btn-primary">Book</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
