<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Room Details</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css'%}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->


</head>
<body>
	<div id="booking" class="section">
		<div class="section-center">
					
	<div class="container">
		<a class="btn btn-danger" href="{% url 'hotel:RoomList' %}"> Home</a>
	</div>
                     
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Make your reservation</h1>
							<h2 style="color: #ffffff;">FOR {{room_category}} ROOMS </h2>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
					   <form id="booking-form"action="" method="post">
                            {% csrf_token %}
                                    <div class="row">
									<div class="col-sm-8">
										<div class="form-group">
											<span for="id_check_in" class="form-label">Check In</span>
											<input class="form-control" id="id_check_in" name="check_in" type="datetime-local" required>
										</div>
									</div>
									<div class="col-sm-8">
										<div class="form-group">
											<span class="form-label" for="id_check_out" for="id_check_out">Check out</span>
											<input class="form-control" id="id_check_out" name="check_out"  type="datetime-local" required>
										</div>
									</div>
								</div>
								
								<div class="form-btn">
									<button class="submit-btn">Check availability</button>
								</div>
							</form>
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
	</div>

</body>

</html>
